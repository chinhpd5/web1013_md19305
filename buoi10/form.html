<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form action="">
        <!-- text -->
        <label for="username">Họ và tên</label>
        <input type="text" id="username" value="chinhpd5" > <br>

        <!-- 
            Thuộc tính
            value: hiển thị giá trị
            placeholder: gợi ý nhập
            * chỉ sử dụng 1 trong 2 value hoặc placeholder
            readonly chỉ xem
            disabled ẩn 


         -->

        <!-- password -->
        <label for="password">Mật khẩu</label>
        <input type="password" id="password"> <br>

        <!-- number -->
        <label for="age">Tuổi</label>
        <input type="number" id="age"> <br>

        <!-- các type khác -->
        <!-- color,email, file,date,datetime,datetime-local,range,... -->

        <label for="">Giới tính</label> <br>
        <!-- 
            các thẻ input có type là radio
            Cần nhóm vào chung 1 thuộc tính name
         -->
        <input type="radio" name="general" value="men" id="men" > 
        <label for="men"> Nam</label> <br>

        <input type="radio" name="general" value="women" id="women">
        <label for="women"> Nữ</label> <br>

        <input type="radio" name="general" value="other" id="other"> 
        <label for="other"> Khác</label> <br>


        <label for="">Sở thích</label><br>  

        <input type="checkbox" name="hobbi" value="football" id="football" checked>
        <label for="football">Đá bóng</label> <br>

        <input type="checkbox" name="hobbi" value="run" id="run">
        <label for="run">Chạy</label> <br>

        <input type="checkbox" name="hobbi" value="swim" id="swim" checked>
        <label for="swim">Bơi</label> <br>

        <input type="checkbox" name="hobbi" value="badminton" id="badminton">
        <label for="badminton">Cầu lông</label> <br>


        <!-- select option -->
        <label for="">Môn học</label>
         <!-- thuộc tính multiple để lựa chọn được nhiều
            Giữ phím ctrl để tích -->
        <select name="" id="" multiple>
            <option value="-1">Lựa chọn</option>
            <option value="web1013">Thiết kế trang web</option>
            <option value="com1071">Tin học</option>
            <option value="web123">Tiếng anh</option>
        </select>
        <br>
        <!-- nhập nội dung -->
        <label for="">Nội dung</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Gửi">
        <input type="reset" value="Nhập lại">

    </form>
    
</body>
</html>
